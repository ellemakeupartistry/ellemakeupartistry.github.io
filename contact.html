<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Elle Makeup Artistry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap');
    body { font-family: 'Montserrat', sans-serif; scroll-behavior: smooth; }
    h1,h2,h3,h4 { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-rose-50">

  <!-- Navigation -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-xl font-bold text-rose-700">Elle Makeup Artistry</a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="services.html" class="text-gray-700 hover:text-rose-600 transition">Services</a>
          <a href="pricing.html" class="text-gray-700 hover:text-rose-600 transition">Pricing</a>
          <a href="about.html" class="text-gray-700 hover:text-rose-600 transition">About</a>
          <a href="contact.html" class="text-gray-700 hover:text-rose-600 transition">Contact</a>
        </div>
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-gray-700" aria-label="Toggle menu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div id="mobile-menu" class="md:hidden hidden bg-white pb-4 px-4">
      <a href="services.html" class="block py-2 text-gray-700 hover:text-rose-600 transition">Services</a>
      <a href="pricing.html" class="block py-2 text-gray-700 hover:text-rose-600 transition">Pricing</a>
      <a href="about.html" class="block py-2 text-gray-700 hover:text-rose-600 transition">About</a>
      <a href="contact.html" class="block py-2 text-gray-700 hover:text-rose-600 transition">Contact</a>
    </div>
  </nav>

  <script>
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

  <main class="max-w-3xl mx-auto px-4 py-20">
    <h1 class="text-4xl font-bold text-rose-800 mb-6 text-center">Contact Us</h1>
    <form action="mailto:youremail@example.com" method="POST" enctype="text/plain" class="space-y-6">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded border border-rose-300" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 rounded border border-rose-300" />
      <textarea name="message" placeholder="Your Message" rows="5" required class="w-full p-3 rounded border border-rose-300"></textarea>
      <button type="submit" class="bg-rose-600 hover:bg-rose-700 text-white px-6 py-3 rounded-lg transition shadow-md w-full">Send Message</button>
    </form>
  </main>

</body>
</html>
